<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<title>Hemant (Front-end Webdeveloperr) Port</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script src="https://use.fontawesome.com/f16823a5b3.js"></script>	 
</head>
<body>
    <header>
    	<div class="row">
    		<div class="col-xs-12 col-sm-6 col-md-12 col-lg-6 img-responsive">
    			<img id="logo" class="img-responsive" src= "image/logo.png"  alt = "Logo for this blog website">
    		</div>
    		<div class="col-xs-12 col-sm-6 col-md-12 col-lg-6">
    		    <h1 id="developer-name" class="text-right text-uppercase"> Hemant shah </h1>
    		    <h3 id="developer-tab" class="text-right"> <p>Front-end ninja </p></h3>    			
    		</div>
    	</div>    		
    	<div class="row">
    	    <div class="col-xs-12 col-sm-12 cold-md-12 col-lg-12"><hr></div>
    	</div>    	
    </header>
    <section class="middleImage">
    	<div class="row">
    	    <div class="col-xs-12 col-sm-12 cold-md-12 col-lg-12 img-responsive">
    	        <img src="image/tabs.jpg" class="img-responsive center-block" alt = "middleImage">
    	    </div>
    	</div>
    </section>
    <section class="portfoliocontent">
        <div class="row">
            <div class="cold-md-12">
                <h2> Featured Work
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 img-responsive text-center">
                <img src="image/note5.jpg" class="box-fit img-responsive  " alt = "Samsung Galaxy Note5 Cellphone">
                <h3> SAMSUNG GALAXY NOTE5 </h3>
                <a class="text-center" href="#">NOTE5 Details</a>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 img-responsive text-center">
                <img src="image/Desire510.png" class=" box-fit img-responsive " alt = "Htc Desrie 510 Smartphone">
                <h3> HTC DESIRE 510 </h3>
                <a class="text-center" href="#">DESIRE510 Details</a>
            </div>    
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 img-responsive text-center">
                <img src="image/iphone6.png" class="img-responsive " alt = "Apple Iphone6 Smartphone">
                <h3> APPLE IPHONE6 </h3>
                <a class="text-center" href="#">IPHONE6 Details</a>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 img-responsive text-center">
                <img src="image/nexus6.jpg" class="img-responsive " alt = "Motorola Nexus6 Smartphone">
                <h3> MOTOROLA NEXUS 6 </h3>
                <a class="text-center" href="#">NEXUS6 Details</a>
            </div>
        </div>
    </section>
    <footer>
        <div class="row" id="socialFooter">
           <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 img-responsive text-center">
                <i class="fa fa-facebook"  aria-hidden="true"></i>
                <i class="fa fa-twitter"  aria-hidden="true"></i>
                <i class="fa fa-linkedin" aria-hidden="true"></i>
                <i class="fa fa-github" aria-hidden="true"></i>
            </div>  
         </div>
    	
    	
    </footer>

</body>
</html>
